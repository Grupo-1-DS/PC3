[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configuraci√≥n de cobertura
addopts =
    -v
    --strict-markers
    --cov=src/saga
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=85

# Markers personalizados
markers =
    unit: Tests unitarios
    e2e: Tests end-to-end
    chaos: Tests con caos controlado
